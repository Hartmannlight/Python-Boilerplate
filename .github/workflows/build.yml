# .github/workflows/build.yml
name: build

on:
  push:
    branches: ['main']
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: '1.8.4'

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name (lowercase)
        id: prep
        run: |
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY_OWNER}/${GITHUB_REPOSITORY##*/}"
          IMAGE_NAME="${IMAGE_NAME,,}"
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "Using image name: $IMAGE_NAME"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=tag

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ github.ref_name }}
            APP_COMMIT=${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.prep.outputs.image_name }}:buildcache
          cache-to: type=registry,ref=${{ steps.prep.outputs.image_name }}:buildcache,mode=max

      - name: Smoke test container
        run: |
          docker run -d --name app-test -p 8000:8000 ${{ steps.prep.outputs.image_name }}:latest
          sleep 5
          curl -f http://127.0.0.1:8000/metrics | head -n 20
          docker rm -f app-test
