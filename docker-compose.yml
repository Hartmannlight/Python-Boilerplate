# docker-compose.yml
version: '3.9'

services:
  app:
    image: ${IMAGE_NAME:-ghcr.io/example/python-service:latest}
    container_name: python-service
    env_file:
      - .env
    ports:
      - '8000:8000'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'poetry', 'run', 'app-health']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
